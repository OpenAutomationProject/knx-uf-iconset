name: build_overview
on: [push, workflow_dispatch]

jobs:
  build_overview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run build_overview.sh
        run: |
          chmod +x "${GITHUB_WORKSPACE}/build_overview.sh"
          ${GITHUB_WORKSPACE}/build_overview.sh
      - name: Push overview.html
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add overview.html
          git commit -m "Generated by build_overview.sh with GitHub Action"
          git push
